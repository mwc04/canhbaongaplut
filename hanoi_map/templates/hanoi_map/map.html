<!DOCTYPE html>

<head>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f2f5;
        }
        
        .container {

    </style>
</head>
<body>
    <div class="container">
        <h1>üåä B·∫£n ƒë·ªì Ng·∫≠p l·ª•t H√† N·ªôi - TEST</h1>
        <p>ƒê√¢y l√† trang test b·∫£n ƒë·ªì Leaflet v·ªõi Django</p>
        
        <div class="controls">
            <button class="btn" onclick="addMarker()">Th√™m Marker</button>
            <button class="btn" onclick="clearMarkers()">X√≥a Marker</button>
            <button class="btn" onclick="zoomToHanoi()">V·ªÅ H√† N·ªôi</button>
            <a href="/" class="btn" style="background:#27ae60;">Trang ch·ªß</a>
        </div>
        
        <div id="map"></div>
        
        <div class="info">
            <h3>Th√¥ng tin b·∫£n ƒë·ªì:</h3>
            <p><strong>T·ªça ƒë·ªô trung t√¢m:</strong> <span id="coords">21.0285, 105.8542</span></p>
            <p><strong>Zoom level:</strong> <span id="zoom">12</span></p>
            <p><strong>S·ªë markers:</strong> <span id="marker-count">1</span></p>
        </div>
    </div>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script>
        // Kh·ªüi t·∫°o b·∫£n ƒë·ªì
        var map = L.map('map').setView([21.0285, 105.8542], 12);
        
        // Th√™m tile layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 19
        }).addTo(map);
        
        // M·∫£ng l∆∞u c√°c markers
        var markers = [];
        
        // Th√™m marker ch√≠nh
        var mainMarker = L.marker([21.0285, 105.8542])
            .addTo(map)
            .bindPopup('<b>H√† N·ªôi</b><br>Th·ªß ƒë√¥ Vi·ªát Nam<br>T·ªça ƒë·ªô: 21.0285¬∞N, 105.8542¬∞E')
            .openPopup();
        
        markers.push(mainMarker);
        updateMarkerCount();
        
        // Th√™m v√≤ng tr√≤n minh h·ªça
        L.circle([21.0285, 105.8542], {
            color: 'blue',
            fillColor: '#30f',
            fillOpacity: 0.2,
            radius: 1500
        }).addTo(map).bindPopup('Khu v·ª±c trung t√¢m');
        
        // X·ª≠ l√Ω s·ª± ki·ªán b·∫£n ƒë·ªì
        map.on('move', updateMapInfo);
        map.on('zoom', updateMapInfo);
        
        // X·ª≠ l√Ω click tr√™n b·∫£n ƒë·ªì
        map.on('click', function(e) {
            var marker = L.marker(e.latlng)
                .addTo(map)
                .bindPopup('Click t·∫°i:<br>' + 
                          'Lat: ' + e.latlng.lat.toFixed(6) + '<br>' +
                          'Lng: ' + e.latlng.lng.toFixed(6))
                .openPopup();
            
            markers.push(marker);
            updateMarkerCount();
        });
        
        // H√†m c·∫≠p nh·∫≠t th√¥ng tin b·∫£n ƒë·ªì
        function updateMapInfo() {
            var center = map.getCenter();
            document.getElementById('coords').textContent = 
                center.lat.toFixed(4) + ', ' + center.lng.toFixed(4);
            document.getElementById('zoom').textContent = map.getZoom();
        }
        
        // H√†m c·∫≠p nh·∫≠t s·ªë l∆∞·ª£ng markers
        function updateMarkerCount() {
            document.getElementById('marker-count').textContent = markers.length;
        }
        
        // H√†m th√™m marker ng·∫´u nhi√™n
        function addMarker() {
            var randomLat = 21.0285 + (Math.random() - 0.5) * 0.1;
            var randomLng = 105.8542 + (Math.random() - 0.5) * 0.1;
            
            var marker = L.marker([randomLat, randomLng])
                .addTo(map)
                .bindPopup('Marker #' + (markers.length + 1) + '<br>' +
                          'T·ªça ƒë·ªô: ' + randomLat.toFixed(6) + ', ' + randomLng.toFixed(6));
            
            markers.push(marker);
            updateMarkerCount();
        }
        
        // H√†m x√≥a t·∫•t c·∫£ markers
        function clearMarkers() {
            markers.forEach(function(marker) {
                map.removeLayer(marker);
            });
            markers = [];
            updateMarkerCount();
        }
        
        // H√†m zoom v·ªÅ H√† N·ªôi
        function zoomToHanoi() {
            map.setView([21.0285, 105.8542], 12);
        }
        
        // Kh·ªüi t·∫°o th√¥ng tin
        updateMapInfo();
        
        console.log('‚úÖ B·∫£n ƒë·ªì ƒë√£ ƒë∆∞·ª£c t·∫£i th√†nh c√¥ng!');
    </script>
</body>
</html>
